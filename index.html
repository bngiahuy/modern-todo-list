<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="app-header">
                <h1>Modern Todo</h1>
                <button id="theme-toggle" aria-label="Toggle dark/light theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="task-controls">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search tasks...">
                    <button id="filter-button" aria-label="Filter tasks">
                        <i class="fas fa-filter"></i>
                    </button>
                </div>
                <button id="add-task-button" class="primary-button">
                    <i class="fas fa-plus"></i> New Task
                </button>
            </div>
            <div id="filter-panel" class="filter-panel hidden">
                <div class="filter-group">
                    <h3>Status</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" data-filter="status" value="all" checked> All</label>
                        <label><input type="checkbox" data-filter="status" value="active"> Active</label>
                        <label><input type="checkbox" data-filter="status" value="completed"> Completed</label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Category</h3>
                    <div class="filter-options" id="category-filters">
                        <label><input type="checkbox" data-filter="category" value="all" checked> All</label>
                        <!-- Dynamic categories will be added here -->
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Date Range</h3>
                    <div class="date-range">
                        <input type="text" id="date-from" placeholder="From">
                        <input type="text" id="date-to" placeholder="To">
                    </div>
                </div>
                <div class="filter-actions">
                    <button id="apply-filters" class="primary-button">Apply</button>
                    <button id="reset-filters">Reset</button>
                </div>
            </div>
        </header>

        <main>
            <div id="tasks-container" class="tasks-container">
                <!-- Tasks will be populated here by JavaScript -->
                <div id="empty-state" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks yet. Add your first task!</p>
                </div>
            </div>
        </main>

        <!-- Modal for adding/editing tasks -->
        <div id="task-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Add New Task</h2>
                    <button id="close-modal" aria-label="Close modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <div class="form-group">
                            <label for="task-title">Task Title</label>
                            <input type="text" id="task-title" placeholder="Enter task title" required>
                        </div>
                        <div class="form-group">
                            <label for="task-description">Description</label>
                            <textarea id="task-description" placeholder="Enter task description"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="task-category">Category</label>
                                <div class="custom-select">
                                    <select id="task-category">
                                        <option value="personal">Personal</option>
                                        <option value="work">Work</option>
                                        <option value="health">Health</option>
                                        <option value="shopping">Shopping</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="task-priority">Priority</label>
                                <div class="custom-select">
                                    <select id="task-priority">
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="task-due-date">Due Date</label>
                            <input type="text" id="task-due-date" placeholder="Select date and time">
                        </div>
                        <input type="hidden" id="task-id">
                        <div class="form-actions">
                            <button type="submit" id="save-task-button" class="primary-button">Save Task</button>
                            <button type="button" id="cancel-button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Notification container -->
        <div id="notification-container" class="notification-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
